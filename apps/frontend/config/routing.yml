full_version:
  url:    /full-version
  param:  { module: home, action: fullVersion }
  
send_promo_code:
  url:    /send-promo-code
  param:  { module: home, action: sendPromoCode }
  
send_tweet:
  url:    /send_tweet
  param:  { module: tweet, action: send }
  
create_profile:
  url:    /create-profile
  param:  { module: sfGuardAuth, action: createProfile }
  
twitter_signin:
  url:    /twitter-signin
  param:  { module: sfGuardAuth, action: twitterSignin }
  
prelike:
  url:    /prelike
  param:  { module: home, action: prelike }

winners:
  url:    /winners
  param:  { module: home, action: winners }
  
bases:
  url:    /bases
  param:  { module: home, action: bases }

como:
  url:    /como
  param:  { module: home, action: como }
  
congratulations:
  url:    /felicitaciones
  param:  { module: home, action: congratulations }

airplane_users:
  url:    /airplane-users
  param:  { module: home, action: airplaneUsers }
  
# default rules
homepage:
  url:    /
  param:  { module: home, action: index }

